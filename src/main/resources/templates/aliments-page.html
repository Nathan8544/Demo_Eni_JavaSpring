<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/login-icon.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>

<h1>La liste des aliments</h1>

<h3>Version LI</h3>
<ul>
    <li th:each="aliment : ${aliments}" th:text="${aliment.name}"></li>
</ul>

<h3>Version Div</h3>

<div th:each="aliment : ${aliments}">
    <p th:text="${aliment.name}"></p>
</div>


</body>
</html>
